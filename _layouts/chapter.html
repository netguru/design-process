---
layout: default
---
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../javascript/jquery.toc.min.js"></script>
<script src="../javascript/application.js"></script>
<script src="../javascript/selection-sharer.js"></script>
<script src="../javascript/clipboard.js"></script>
<script src="../javascript/clipboard-buttons.js"></script>
<link rel="stylesheet" href="../css/selection-sharer.css" />
<link rel="stylesheet" href="../css/application.css" />

<article class="post">
  <div class="nav" style="display: none">
    <p>Table of contents</p>
    {{ site.data["nav"] }}
  </div>

  <div class="subnav">
    <p>Table of contents</p>
    {% include dynamic-nav.html %}
  </div>

  <div>
    {{ content }}
  </div>

  <form action="/search.html" method="get">
    <label for="search-box">Search</label>
    <input type="text" id="search-box" name="query">
    <input type="submit" value="search">
  </form>

  <div class="buttons">
    {% include jekyll-collections-prev-next.html %}
  </div>

  {% include share_buttons.html %}

</article>

<script>
  $('p').selectionSharer();
</script>
